<app-wrapper-component>
  <div class="header" header>
    <span>{{ numberOfProjects }}</span>
    <span> | </span>
    <span>{{ totalProfit }}</span>
  </div>
  <div class="container">
    <app-card *ngFor="let project of projects" [project]="project" (remove)="onRemove($event)" (edit)="onEdit($event)">
    </app-card>
    <button mat-mini-fab color="accent" (click)="openModal()" class="button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</app-wrapper-component>
